<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery.js">
    
        </script>
        
        <script "text/javascript">  
        
        $(document).ready(function () {
            $("div[name='helloBox']").click(function () {
                $(this).hide("slow").show("fast");
            });
        });
        </script>
    </head>
    
    <body>
        <div name="helloBox">Hello! jQuery</div>
    </body>
</html>
