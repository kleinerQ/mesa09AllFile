<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        function console(obj)
        {
            $("#report").append(obj + "<br>");
        }
        
        $(document).ready(function(){
            
            $("#btnTry").click(function(){
               console("Try Clicked!"); 
            });
            
            $("#report").on(
                "click",
                function(){
                    $(this).html("Report </br>");
                    
                }
                );
                
            $("#panda").on({
                "mouseover":
                function(){
                    $(this).attr("src","panda2.jpg");
                    console("panda2 is played!");
                    
                }
                ,
                "mouseout":
                function(){
                    $(this).attr("src","panda1.jpg");
                    console("panda1 is played!");
                }
                
                });
                
                
            $("#btnOff").click(function(){
                    $("#panda").off("mouseover");
                    $("#panda").off("mouseout");
                
                
            });
            
            $("#btnClear").click(function() {
                    $("#report").html("Report </br>");
                
            });
            
            
            
        });

            
        </script>
    </head>
    
    <body>
    
    <img id="panda" src="panda1.jpg">
    
    <div id="report">Report:<br></div>
    <hr>
    <form action="" method="put" onsubmit="return false;">
      <button type="button" id="btnTry">Try</button>
      <button type="button" id="btnOff">Off</button>
      <button type="button" id="btnClear">Clear Console</button>
    </form>
    </body>
    
</html>
